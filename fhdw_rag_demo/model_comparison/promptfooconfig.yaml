# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'FHDW RAG Service - Notenauskunft Bot'

# API-Keys werden aus .env geladen (symlink)

prompts:
  - file://prompt_naive.txt
  - file://prompt_robust.txt

providers:
  - id: openai:gpt-3.5-turbo
    label: 'GPT-3.5-Turbo'
    config:
      temperature: 0.3
      max_tokens: 500
  - id: openai:gpt-4o-mini
    label: 'GPT-4o-mini'
    config:
      temperature: 0.3
      max_tokens: 500

tests: file://tests.yaml
